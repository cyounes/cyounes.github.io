<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span class="post-category">
    {% for category in post.categories %}
    <span class="label">{{ category }}</span>
    {% endfor %}
  </span>
  <div class="post-meta">
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
    <a href="https://plus.google.com/u/0/{{ site.googleplus_id }}" class="post-author">
        <img src="https://plus.google.com/s2/photos/profile/{{ site.googleplus_idÂ }}" class="avatar" />
    </a>by <a href="https://plus.google.com/u/0/{{ site.googleplus_id }}">{{ site.site_owner }}</a>

<!--    <a href="https://github.com/{{ post.author }}" class="post-author">
      <img src="https://github.com/{{ post.author }}.png" class="avatar" alt="{{ post.author }}"/>
      {{ post.author }}
    </a> -->
  </div>
  <div class="post-content">
    {{ post.content }}
  </div>
</article>
