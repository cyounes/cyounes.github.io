<div class="page-header">
  <h1>
      {% if page.url == "/index.html" or page.url == "/" or page.url == "" %}
      {{ site.title }}
        {% else %}
        {{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}
      {% endif %}
  </h1>
  <p><small>By {{ site.author.name }}</small></p>
</div>

{{ content }}
