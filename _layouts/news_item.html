---
layout: post
---

<article>
  <h2>
    {{ page.title }}
    <a href="{{ page.url }}" class="permalink" title="Permalink">âˆž</a>
  </h2>
  <span class="post-category">
    {% for category in page.categories %}
    <span class="label">{{ category }}</span>
    {% endfor %}
  </span>
  <div class="post-meta">
    <span class="post-date">
      {{ page.date | date_to_string }}
    </span>
    <a href="https://plus.google.com/u/0/{{ site.googleplus_id }}" class="post-author">
        <img src="http://cyounes.com/img/profile_picture.jpg" class="avatar" />
    </a>by <a href="https://plus.google.com/u/0/{{ site.googleplus_id }}?rel=author">{{ site.site_owner }}</a>
    <!--
    <a href="https://github.com/{{ page.author }}" class="post-author">
      <img src="https://github.com/{{ page.author }}.png" class="avatar" />
      {{ page.author }}
    </a>
    -->
  </div>
  <p class="post-content">
    {{ content }}
  </p>
  {% if page.comments %}
  <div id="disqus_thread"></div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'cyounes'; // required: replace example with your forum shortname

                      /* * * DON'T EDIT BELOW THIS LINE * * */
                      (function() {
                                   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                               dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                                           (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                                                                   })();
    </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    {% endif %}            
</article>
